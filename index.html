<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=1100">
  <title>BEATS</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <div class="wrapper">
    <div class="maincontent">
      <section class="hero">
        <div class="container hero__container">
          <header class="header">
            <img src="./img/hero/logo.png" alt="beats logo" class="logo">
            <nav class="menu">
              <ul class="menu__list">
                <li class="menu__item">
                  <a href="#" class="menu__link">О нас</a>
                </li>
                <li class="menu__item">
                  <a href="#" class="menu__link">Наушники</a>
                </li>
                <li class="menu__item">
                  <a href="#" class="menu__link">Команда</a>
                </li>
                <li class="menu__item">
                  <a href="#" class="menu__link">Цвета</a>
                </li>
                <li class="menu__item">
                  <a href="#" class="menu__link">Отзывы</a>
                </li>
                <li class="menu__item">
                  <a href="#" class="menu__link">Как мы работаем</a>
                </li>
                <li class="menu__item">
                  <a href="#" class="menu__link">Контакты</a>
                </li>
              </ul>
            </nav>
            <a href="tel:+78009039090" class="phone-number">
              <span class="phone-number__icon">
                <img src="./img/hero/tel.png" alt="tel icon" class="phone-number__icon-elem">
              </span>
              <span class="phone-number__text">8 800 903 90 90</span>
            </a>
          </header>
          <div class="hero__title-section">
            <h1 class="hero__main-title">Беспроводные наушники Beats Solo 3</h1>
            <div class="hero__title-desc">Встречайте новую версию наушников из линейки Powerbeats.</div>
            <a href="#" class="btn btn--color">Заказать</a>
          </div>
          <div class="hero__icons-section">
            <ul class="features">
              <li class="features__item feature">
                <div class="feature__icon">
                  <img src="./img/hero/ear.png" alt="ear icon" class="ear">
                </div>
                <div class="feature__text">Безупречный звук</div>
              </li>
              <li class="features__item feature">
                <div class="feature__icon">
                  <img src="./img/hero/battery.png" alt="battery icon" class="battery">
                </div>
                <div class="feature__text">До 40 часов работы</div>
              </li>
              <li class="features__item feature">
                <div class="feature__icon">
                  <img src="./img/hero/electric_plug.png" alt="electric_plug icon" class="electric_plug">
                </div>
                <div class="feature__text">Технология Fast Fuel</div>
              </li>
            </ul>
          </div>
        </div>
      </section>
    </div>
  </div>
</body>
</html>
